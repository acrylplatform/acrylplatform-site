language: node_js
node_js:
  - "10"
branches:
  only:
  - master
  - stage
  - dev
install:
  - npm install
script:
  - npm run build
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "acrylplatform.com"
    skip_cleanup: true
    local_dir: dist
    region: eu-central-1
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "arborplatform.com"
    skip_cleanup: true
    local_dir: dist
    region: eu-central-1
    on:
      branch: stage
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "sitedev.acryl.tech"
    skip_cleanup: true
    local_dir: dist
    region: eu-central-1
    on:
      branch: dev
